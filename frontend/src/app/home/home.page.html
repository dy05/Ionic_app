<ion-header>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button color="primary" [ngStyle]="{'border': '2px solid #3880ff', 'borderRadius': '3px'}" (click)="openStudentForm()">
        <ion-icon slot="start" ios="person-add" md="person-add"></ion-icon>
        Add new Student
      </ion-button>
    </ion-buttons>
    <ion-title>Home</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list *ngFor="let student of students">
    <ion-item-sliding>
      <ion-item>
        <ion-avatar slot="start">
          <div class="avatar">
            {{student.name.substring(0, 1).toUpperCase()}}
          </div>
        </ion-avatar>
        <ion-label>
          <h3 class="title">{{student.name}}</h3>
          <p class="subtext">
            {{student.email}}
          </p>
          <!--        <hr/>-->
          <!--        <em>-->
          <!--          Created at {{student.created_at}}-->
          <!--        </em>-->
        </ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="removeStudent(student.id)">
          <ion-icon name="trash"></ion-icon>
        </ion-item-option>
        <ion-item-option color="success" (click)="updateStudent(student)">
          Edit
<!--          <ion-icon name="trash"></ion-icon>-->
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
